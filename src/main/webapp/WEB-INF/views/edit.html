<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
Editing user with ID <span th:text="${user.getId()}"></span><br/>
  <form th:method="PATCH" th:action="@{/edit(id=${user.getId()})}" th:object="${user}">
      <label for="name">Name: </label>
      <input type="text" th:field="*{name}" id="name"/><br/>

      <label for="age">Age: </label>
      <input type="text" th:field="*{age}" id="age"/><br/>

      <input type="submit" value="Update">
  </form><br/>

<form th:method="DELETE" th:action="@{/edit(id=${user.getId()})}">
  <input type="submit" value="Delete user"/>
</form>
</body>
</html>
