<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th> ID </th>
    <th> Name </th>
    <th> Age </th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user : ${users}">
    <td><span th:text=" ${user.getId()} "></span></td>
    <td><a th:href="@{/edit(id=${user.getId()})}" th:text=" ${user.getName()} "></a></td>
    <td><span th:text=" ${user.getAge()} "></span></td>
  </tr>
  </tbody>
</table>
<br/>
<hr/>
<a href="/create">Create new user</a>
</body>
